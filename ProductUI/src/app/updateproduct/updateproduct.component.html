<div style="margin-bottom: 40px;">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name">
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" id="price" [(ngModel)]="product.price">
    </div>

    <div class="form-group">
        <label for="quan">Quantity:</label>
        <input type="text" class="form-control" id="quan" [(ngModel)]="product.quantity">
    </div>

    <button type="submit" class="btn btn-success" (click)="updateProduct()">Update Product</button>

    
</div>
